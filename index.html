<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio | Studio Congratulations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .filter-btn.active {
            background-color: #ffffff;
            color: #000000;
        }

        .project-card {
            transition: transform 0.3s ease;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Hover effect: Only hide image if there is a local video to play */
        .has-video:hover img {
            display: none;
        }
        .video-preview {
            display: none;
        }
        .has-video:hover .video-preview {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-tighter">STUDIO CONGRATULATIONS</h1>
        <div class="space-x-6 hidden md:flex text-sm uppercase tracking-widest">
            <a href="#work" class="hover:text-gray-400 transition">Work</a>
            <a href="#about" class="hover:text-gray-400 transition">About</a>
            <a href="mailto:studio.congratulations@gmail.com" class="hover:text-gray-400 transition">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="h-screen flex flex-col justify-center items-center text-center px-4">
        <h2 class="text-6xl md:text-8xl font-bold mb-4 tracking-tighter italic">CREATIVE<br>PORTFOLIO</h2>
        <p class="text-gray-400 max-w-lg mx-auto uppercase tracking-widest text-xs">
            3D Rendering • ComfyUI Workflows • Character Animation • Data Visualisation
        </p>
        <div class="mt-12 animate-bounce">
            <i data-lucide="chevron-down"></i>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="work" class="py-20 px-6 max-w-7xl mx-auto">
        
        <!-- Filter Bar -->
        <div class="flex flex-wrap gap-4 mb-12 justify-center">
            <button onclick="filterProjects('all')" class="filter-btn active px-6 py-2 rounded-full border border-white/20 text-sm uppercase transition">All</button>
            <button onclick="filterProjects('3d')" class="filter-btn px-6 py-2 rounded-full border border-white/20 text-sm uppercase transition">3D Work</button>
            <button onclick="filterProjects('animation')" class="filter-btn px-6 py-2 rounded-full border border-white/20 text-sm uppercase transition">Animation</button>
            <button onclick="filterProjects('comfyui')" class="filter-btn px-6 py-2 rounded-full border border-white/20 text-sm uppercase transition">ComfyUI</button>
            <button onclick="filterProjects('youtube')" class="filter-btn px-6 py-2 rounded-full border border-white/20 text-sm uppercase transition">YouTube</button>
        </div>

        <!-- Project Grid -->
        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects injected by JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer id="about" class="py-20 px-6 border-t border-white/10 text-center">
        <p class="text-gray-500 mb-4 tracking-widest text-xs">© 2026 STUDIO CONGRATULATIONS</p>
        <div class="flex justify-center space-x-6">
            <a href="#"><i data-lucide="instagram" class="w-5 h-5"></i></a>
            <a href="https://youtube.com/@studiocongratulations"><i data-lucide="youtube" class="w-5 h-5"></i></a>
            <a href="#"><i data-lucide="github" class="w-5 h-5"></i></a>
        </div>
    </footer>

    <!-- Video Modal -->
    <div id="video-modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex items-center justify-center p-4">
        <button onclick="closeModal()" class="absolute top-6 right-6 text-white hover:text-gray-400 transition">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>
        <div id="modal-content" class="w-full max-w-5xl aspect-video bg-black rounded-lg overflow-hidden">
            <!-- YouTube/Video will load here -->
        </div>
    </div>

    <script>
        const projects = [
            {
                title: "Data Visualisation",
                category: "youtube",
                thumbnail: "https://img.youtube.com/vi/n4pX57YfFkM/0.jpg", /* <-- FIX #1: Correct thumbnail URL */
                videoUrl: "n4pX57YfFkM", 
                isYouTube: true
            },
            {
                title: "3D",
                category: "3d",
                thumbnail: "https://images.unsplash.com/photo-1633356122544-f134324a6cee?auto=format&fit=crop&w=800",
                videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4", 
                isYouTube: false
            },
            {
                title: "ComfyUI",
                category: "comfyui",
                thumbnail: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=800",
                videoUrl: "y6120QYOtw8", 
                isYouTube: true
            },
            {
                title: "Python",
                category: "animation",
                thumbnail: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800",
                videoUrl: "https://www.w3schools.com/html/movie.mp4",
                isYouTube: false
            }
        ];

        function renderProjects(filter = 'all') {
            const grid = document.getElementById('project-grid');
            grid.innerHTML = '';

            const filtered = filter === 'all' ? projects : projects.filter(p => p.category === filter);

            filtered.forEach((project) => {
                const card = document.createElement('div');
                // Added "has-video" class only if it's a local video for the hover effect
                card.className = `project-card glass overflow-hidden cursor-pointer group ${!project.isYouTube ? 'has-video' : ''}`;
                card.onclick = () => openModal(project);
                
                card.innerHTML = `
                    <div class="relative aspect-video overflow-hidden bg-black">
                        <img src="${project.thumbnail}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                        ${!project.isYouTube ? `<video src="${project.videoUrl}" loop muted playsinline class="video-preview w-full h-full object-cover"></video>` : ''}
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <i data-lucide="play" class="text-white w-12 h-12 fill-white"></i>
                        </div>
                    </div>
                    <div class="p-4 flex justify-between items-center">
                        <h3 class="text-xs font-bold uppercase tracking-widest">${project.title}</h3>
                        <span class="text-[9px] text-gray-500 border border-white/10 px-2 py-1 rounded-full uppercase">${project.category}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function openModal(project) {
            const modal = document.getElementById('video-modal');
            const content = document.getElementById('modal-content');
            modal.classList.remove('hidden');

            if (project.isYouTube) {
                // <-- FIX #2: Correctly constructed the YouTube embed URL
                content.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${project.videoUrl}?autoplay=1&mute=1&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else {
                content.innerHTML = `<video src="${project.videoUrl}" controls autoplay class="w-full h-full"></video>`;
            }
        }

        function closeModal() {
            document.getElementById('video-modal').classList.add('hidden');
            document.getElementById('modal-content').innerHTML = '';
        }

        function filterProjects(cat) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(cat)) btn.classList.add('active');
            });
            renderProjects(cat);
        }

        // Initialize
        renderProjects();
        lucide.createIcons();
    </script>
</body>
</html>
